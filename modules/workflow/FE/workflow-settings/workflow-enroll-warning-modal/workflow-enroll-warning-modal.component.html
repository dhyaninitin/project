<div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">Confirm</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button" (click)="dialogRef.close(false)">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>
  <mat-divider class="-mx-6 text-border"></mat-divider>
  <mat-dialog-content class="flex flex-col">
    <form>
      <div fxLayout="row wrap" fxLayout.lt-sm="column"  class="mt-3 text-center">
        <div fxFlex="100" class="pr-1" *ngIf="!showOtpInput">
          <h3>This flow is going to enroll {{data.value}} number of users are you sure?</h3>
        </div>
        <div fxFlex="100" class="pr-1" *ngIf="showOtpInput">
          <h3>Please enter the verification code!</h3>
        </div>
        <div fxFlex="100" class="p-4" *ngIf="showOtpInput" >
            <ng-otp-input (onInputChange)="onOtpChange($event)" 
            [config]="{length:6, allowNumbersOnly: true}"></ng-otp-input>  
            <div class="mt-4" *ngIf="showOtpInput">
                <span *ngIf="timerOff" class="caption">{{displayTime}}</span>
                <a class="caption cursor-pointer" (click)="resendOtp()" 
                *ngIf="timerOff == 0" [ngClass]="timerOff ? 'pointer-event-none' : ''">Resend OTP</a>
              </div>
        </div>
        <div fxFlex="100" class="pr-1" *ngIf="showOtpInput">
          <button mat-button mat-raised-button type="button" color="primary" (click)="verifyOtp()" [disabled]="disableVerify">Verify</button>
        </div>

      </div>
      </form>
  
    <mat-dialog-actions align="end" class="mt-4">
      <button mat-button mat-dialog-close type="button" (click)="dialogRef.close(false)">Cancel</button>
      <button mat-button mat-raised-button type="button" color="primary" (click)="accept()" [disabled]="disabledBtn">{{showOtpInput ? 'Submit' : 'Yes'}}</button>
    </mat-dialog-actions>
  </mat-dialog-content>
